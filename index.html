<!DOCTYPE html>
<html>
<head>
	<title>Presidential Hangman</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="container">
	<div class="row"> 
		<div class="col-md-12">
			<h1>Presidential Hangman</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
		<div class="active">
			<h2 id="youwin1"></h2>
			<h3 id="youwin2"></h3>
			<h2 id="youwin3"></h2>
			<hr>
			<img class="pic1" src="assets/images/whitehouse.png" alt="white house">
		</div>
		</div>
		<div class="col-md-6">
			<div class="active">
			<br>
			<p>PRESS ANY KEY TO BEGIN!!</p>
			<hr>
			<p>WINS</p>
			<p id="wins"></p>
			<hr>
			<p>LOSSES</p>
			<p id="losses"></p>
			<hr>
			<p>CURRENT WORD</p>
			<p id="word"></p>
			<hr>
			<p>NUMBER OF GUESSES REMAINING</p>
			<p id="guesses"></p>
			<hr>
			<p>LETTERS ALREADY GUESSED</p>
			<p id="letters"></p>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="/assets/javascript/game.js"></script>
</body>
</html>
